require: rubocop-rails

AllCops:
  NewCops: enable
  TargetRubyVersion: 3.0.0
  TargetRailsVersion: 7.0.4
  Exclude:
    - '**/db/migrate/*'
    - '**/Gemfile.lock'
    - '**/Rakefile'
    - '**/rails'
    - '**/vendor/**/*'
    - '**/spec_helper.rb'
    - 'node_modules/**/*'
    - 'bin/*'
    - 'db/**/*'
    - 'config/**/*'
    - 'script/**/*'
    - 'bin/{rails,rake}'

Style/Documentation:
  Enabled: false
